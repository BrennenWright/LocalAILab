metadata:
  labels:
    service: n8n
  name: n8n
  namespace: local-ai-lab
spec:
  type: NodePort  # Use LoadBalancer if you're on a cloud that supports it
  ports:
    - name: "5678"
      port: 5678
      targetPort: 5678
      protocol: TCP
      nodePort: 35678
  selector:
    service: n8n
