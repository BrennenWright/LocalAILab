apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qdrant
  namespace: local-ai-lab
spec:
  serviceName: "qdrant"
  replicas: 1
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
      - name: qdrant
        image: qdrant/qdrant:latest
        command: ["/bin/sh"]
        ports:
        - containerPort: 6333
        volumeMounts:
        - name: qdrant-volume
          mountPath: /root/.ollama
        tty: true
  volumeClaimTemplates:
  - metadata:
      name: qdrant-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 30Gi
